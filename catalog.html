<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс: Каталог</title>
  </head>
  <body>
  <header class="catalog_header">
    <a href="index.html"><img src="logo" alt="Logo"></a>
    <nav class="catalog_header">
    <ul class="nav_bar">
      <li><a href="#">Студия</a></li>
      <li><a href="#">Клиенты</a></li>
      <li><a href="catalog.html">Магазин</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
    <ul class="cart">
      <li><a href="#">Корзина</a></li>
    </ul>
    </nav>
    <section class="header_text">
      <h1>Магазин готовых шаблонов</h1>
    </section>
  </header>
  <main class="catalog_container">
    <aside class="input_side">
      <p>
        <label for="grid"><b>СЕТКА:</b></label><br>
        <input type="radio" name="grid" value="adaptive" checked>Адаптивная<br>
        <input type="radio" name="grid" value="fixed">Фиксированная<br>
        <input type="radio" name="grid" value="elastic">Резиновая<br>
      </p>
      <p>
        <label for="features"><b>ОСОБЕННОСТИ:</b></label><br>
        <input type="checkbox" name="features" value="slider" checked>Слайдер<br>
        <input type="checkbox" name="features" value="benefits">Блок преимуществ<br>
        <input type="checkbox" name="features" value="news" checked>Новости<br>
        <input type="checkbox" name="features" value="gallery">Галерея<br>
        <input type="checkbox" name="features" value="cart">Корзина<br>
      </p>
      <button type="button" class="input_side_button">ПОКАЗАТЬ</button>
    </aside>
    <section class="item_container">
        <ul class="catalog_list">
          <li class="catalog_item">
            <a href="#"><img src="sedona" alt="Sedona"></a>
          </li>
          <li class="catalog_item">
            <a href="#"><img src="pink" alt="Pink"></a>
          </li>
          <li class="catalog_item">
            <a href="#"><img src="borodinski" alt="Borodinski"></a>
          </li>
          <li class="catalog_item">
            <a href="#"><img src="mishka" alt="Mishka"></a>
          </li>
          <li class="catalog_item">
            <a href="#"><img src="a_plus" alt="A+"></a>
          </li>
          <li class="catalog_item">
            <a href="#"><img src="kvast" alt="Kvast"></a>
          </li>
        </ul>
    </section>
  </main>
  <footer class="footer">
    <nav>
      <a href="#"><img src="social vk" alt="VK"></a>
      <a href="#"><img src="social fb" alt="FB"></a>
      <a href="#"><img src="social ins" alt="INS"></a>
    </nav>
    <article class="social_discount">
        <b>Давайте дружить, это выгодно!</b>
        <p>Скидка 10% для друзей из социальных сетей.</p>
    </article>
  </footer>

</html>
